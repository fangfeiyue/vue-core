<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
  <script src="../dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#root',
      data() {
        return {
          name: 'f',
          info: {
            addr: 'hebei'
          },
          class: {
            number: 100
          }
        }
      },
      watch: {
        name: [{
          handler: 'handler',
          sync: true
        }, {
          handler: 'handler',
          sync: false
        }]
      },
      methods: {
        handler(newValue, oldValue) {
          console.log('dddddddddddffffffffff', newValue, oldValue)
        }
      },
    })

    vm.name = 'zs'
    vm.name = 'dd'

    /* 
    1. 如果监听的 key 对应的值是对象，无法获取老状态（这一点存疑，目前测试的是可以监听到的）
    2. watch 的一个属性，可以注册多个监听器
    3. 可以写成 handler 的形式，监听 method 中的方法和参数传递
    */
  </script>
</body>

</html>
