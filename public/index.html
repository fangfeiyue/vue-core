<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <my-button></my-button>
  </div>
  <script src="/dist/vue.js"></script>
  <script>
    // Vue.component 原理 内部使用 Vue.extend API， 这个 API 会返回一个通过对象创建的类，我们可以通过这个类创建一个组件去使用 
    // 如果没有手动调用Vue.extend方法，会自动调用
    Vue.component('my-button', {
      template: '<button>按钮1</button>'
    })
    /*
    等价于下面 
    Vue.component('my-button', Vue.extend({
      template: '<button>按钮1</button>'
    }))
    */

    // const Sub = Vue.extend({
    //   template: '<button>按钮2</button>'
    // })

    // Sub.component('aa', {})

    // 先查找自己身上是否有这个组件，如果没有查找父亲的
    const vm = new Vue({
      el: '#app',
      components: {
        template: `<button>按钮2</button>`
      }
    })
  </script>
</body>

</html>
