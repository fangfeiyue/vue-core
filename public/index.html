<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算属性</title>
</head>

<body>
  <div id="app">
    {{fullName}}
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
  <script src="../dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          firstName: 'f',
          lastName: 'fy',
        }
      },
      computed: {
        fullName() {
          console.log('---------computed1111')
          return this.firstName + this.lastName;
        }
      }
    })
    setTimeout(() => {
      vm.lastName = 'dd';
    }, 2000);
    /* 
    computed 和 watch 的区别：
    1. watch 在内部会对变量取值，computed 默认是不会的
    2. computed 依赖的值不变就不会重新执行
    3. computed 变量可以用于模板的渲染
    */
  </script>
</body>

</html>
